
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
</head>
<body>
    <h1>Tác vụ</h1>
    <div id="tasker" class="container">
        <button id="all" onclick="totalTask()">Tất cả: 0</button>
        <button id="done" onclick="doneTask()">Đã hoàn thành: 0</button>
        <button id="notDone" onclick="notDoneTask()">Chưa hoàn thành: 0</button><br><br>
        <div id="tasker-header" class="tasker-header"></div>
        <input type="text" id="inputValue" class="newTask" placeholder="Nhập..." >
        <button id="addBtn" class="addbtn" onclick="addContentElement()" disabled="disabled" title="Thêm tác vụ vừa nhập">Thêm</button><br>
        <input type="text" id="searchTask" onkeyup="searchElement()" placeholder="Nhập từ khóa tìm kiếm...">
        
        <div>
            <input type="checkbox" id="selectAll">
            <label for="selectAll">Chọn tất cả</label></br>
            <div id="tasks" class="taskList" ></div>
        </div>
        <button id="clearAll" onclick="clearAll()">Xóa tất cả</button>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
